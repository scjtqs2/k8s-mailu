              value: mailu-front
            - name: DMARC_RUA
              valueFrom:
                configMapKeyRef:
                  key: DMARC_RUA
                  name: config-common
            - name: DMARC_RUF
              valueFrom:
                configMapKeyRef:
                  key: DMARC_RUF
                  name: config-common
