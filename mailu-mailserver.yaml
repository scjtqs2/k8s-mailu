                configMapKeyRef:
                  key: PASSWORD_SCHEME
                  name: config-common
            - name: RECIPIENT_DELIMITER
              valueFrom:
                configMapKeyRef:
                  key: RECIPIENT_DELIMITER
                  name: config-common
            - name: SUBNET
              valueFrom:
                configMapKeyRef:
                  key: SUBNET
                  name: config-common
            - name: SUBNET6
              valueFrom:
                configMapKeyRef:
                  key: SUBNET6
                  name: config-common
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  key: SECRET_KEY
                  name: config-common
            - name: MESSAGE_RATELIMIT
              valueFrom:
                configMapKeyRef:
                  key: MESSAGE_RATELIMIT
                  name: config-common
            - name: AUTH_RATELIMIT_IP
              valueFrom:
                configMapKeyRef:
                  key: AUTH_RATELIMIT_IP
