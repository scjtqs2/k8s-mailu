kind: Deployment
apiVersion: apps/v1
metadata:
  name: mailu-dovecot
  namespace: mailu-mailserver
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: mailu
    meta.helm.sh/release-namespace: mailu-mailserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailu
      component: dovecot
  template:
    metadata:
      labels:
        app: mailu
        component: dovecot
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mailu-storage
        - name: overrides
          configMap:
            name: mailu-dovecot-override
            defaultMode: 420
        - name: zoneinfo
          hostPath:
            path: /usr/share/zoneinfo
            type: Directory
      containers:
        - name: admin
          image: 'scjtqs/mailu-dovecot:1.9.35'
          ports:
            - name: auth
              containerPort: 2102
              protocol: TCP
            - name: lmtp
              containerPort: 2525
              protocol: TCP
            - name: imap
              containerPort: 143
              protocol: TCP
            - name: pop3
              containerPort: 110
              protocol: TCP
            - name: sieve
              containerPort: 4190
              protocol: TCP
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  key: LOG_LEVEL
                  name: config-common
            - name: FRONT_ADDRESS
              value: mailu-front.mailu-mailserver
            - name: ADMIN_ADDRESS
              value: mailu-admin.mailu-mailserver
            - name: ANTISPAM_WEBUI_ADDRESS
              value: 'mailu-rspamd:11334'
            - name: POSTMASTER
              valueFrom:
                configMapKeyRef:
                  key: POSTMASTER
                  name: config-common
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  key: DOMAIN
                  name: config-common
            - name: HOSTNAMES
              valueFrom:
                configMapKeyRef:
                  key: HOSTNAMES
                  name: config-common
            - name: RECIPIENT_DELIMITER
              valueFrom:
                configMapKeyRef:
                  key: RECIPIENT_DELIMITER
                  name: config-common
            - name: REDIS_ADDRESS
              value: mailu-redis.mailu-mailserver
            - name: WEBMAIL
              valueFrom:
                configMapKeyRef:
                  key: WEBMAIL
                  name: config-common
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  key: SECRET_KEY
                  name: config-common
            - name: DMARC_RUA
              valueFrom:
                configMapKeyRef:
                  key: DMARC_RUA
                  name: config-common
            - name: DMARC_RUF
              valueFrom:
                configMapKeyRef:
                  key: DMARC_RUF
                  name: config-common
            - name: WELCOME
              valueFrom:
                configMapKeyRef:
                  key: WELCOME
                  name: config-common
            - name: WELCOME_SUBJECT
              valueFrom:
                configMapKeyRef:
                  key: WELCOME_SUBJECT
                  name: config-common
            - name: WELCOME_BODY
              valueFrom:
                configMapKeyRef:
                  key: WELCOME_BODY
                  name: config-common
            - name: COMPRESSION
              valueFrom:
                configMapKeyRef:
                  key: COMPRESSION
                  name: config-common
            - name: COMPRESSION_LEVEL
              valueFrom:
                configMapKeyRef:
                  key: COMPRESSION_LEVEL
                  name: config-common
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  key: TZ
                  name: config-common
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 200Mi
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: dovecotdata
            - name: data
              mountPath: /mail
              subPath: dovecotmail
            - name: overrides
              mountPath: /overrides
            - name: zoneinfo
              readOnly: true
              mountPath: /usr/share/zoneinfo
            - name: zoneinfo
              readOnly: true
              mountPath: /etc/localtime
              subPath: Asia/Shanghai
          livenessProbe:
            exec:
              command:
                - sh
                - '-c'
                - echo QUIT|nc localhost 110|grep "Dovecot ready."
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - '-c'
                - echo QUIT|nc localhost 110|grep "Dovecot ready."
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 1
          startupProbe:
            exec:
              command:
                - sh
                - '-c'
                - echo QUIT|nc localhost 110|grep "Dovecot ready."
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
        #      nodeSelector:

      securityContext: { }
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

