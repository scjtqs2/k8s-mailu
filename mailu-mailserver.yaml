                  name: config-common
            - name: INITIAL_ADMIN_DOMAIN
              valueFrom:
                configMapKeyRef:
                  key: INITIAL_ADMIN_DOMAIN
                  name: config-common
            - name: INITIAL_ADMIN_PW
              valueFrom:
                configMapKeyRef:
                  key: INITIAL_ADMIN_PW
                  name: config-common
            - name: DB_FLAVOR
              valueFrom:
                configMapKeyRef:
                  key: DB_FLAVOR
                  name: config-common
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  key: DB_USER
                  name: config-common
            - name: DB_PW
              valueFrom:
                configMapKeyRef:
                  key: DB_PW
                  name: config-common
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  key: DB_NAME
                  name: config-common
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: DB_HOST
                  name: config-common
            - name: DMARC_RUA
              valueFrom:
                configMapKeyRef:
                  key: DMARC_RUA
                  name: config-common
            - name: DMARC_RUF
              valueFrom:
                configMapKeyRef:
                  key: DMARC_RUF
                  name: config-common
            - name: WELCOME
              valueFrom:
                configMapKeyRef:
                  key: WELCOME
                  name: config-common
            - name: WELCOME_SUBJECT
              valueFrom:
                configMapKeyRef:
                  key: WELCOME_SUBJECT
                  name: config-common
            - name: WELCOME_BODY
              valueFrom:
                configMapKeyRef:
                  key: WELCOME_BODY
                  name: config-common
            - name: COMPRESSION
              valueFrom:
                configMapKeyRef:
                  key: COMPRESSION
                  name: config-common
            - name: COMPRESSION_LEVEL
              valueFrom:
                configMapKeyRef:
                  key: COMPRESSION_LEVEL
                  name: config-common
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  key: TZ
                  name: config-common
          resources:
            limits:
              cpu: '1'
              memory: 1000Mi
            requests:
              cpu: 50m
              memory: 200Mi
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: admin
            - name: data
              mountPath: /dkim
              subPath: dkim
            - name: zoneinfo
              readOnly: true
              mountPath: /usr/share/zoneinfo
            - name: zoneinfo
              readOnly: true
              mountPath: /etc/localtime
              subPath: Asia/Shanghai
          livenessProbe:
            httpGet:
              path: /sso/login
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /sso/login
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 1
          startupProbe:
            httpGet:
              path: /sso/login
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 172.16.119.119
        searches:
          - mailu-mailserver.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "5"
        #      nodeSelector:

      securityContext: { }
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

