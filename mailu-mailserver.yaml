kind: Deployment
apiVersion: apps/v1
metadata:
  name: mailu-admin
  namespace: mailu-mailserver
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: mailu
    meta.helm.sh/release-namespace: mailu-mailserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailu
      component: admin
  template:
    metadata:
      labels:
        app: mailu
        component: admin
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mailu-storage
        - name: zoneinfo
          hostPath:
            path: /usr/share/zoneinfo
            type: Directory
        - name: unbond-overwride
          configMap:
            name: unbound-conf
            items:
              - key: unbound.conf
                path: unbound.conf
      containers:
        - name: admin
          image: 'scjtqs/mailu-admin:1.9.35'
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  key: LOG_LEVEL
                  name: config-common
            - name: QUOTA_STORAGE_URL
              value: 'redis://mailu-redis/1'
            - name: RATELIMIT_STORAGE_URL
              value: 'redis://mailu-redis/2'
            - name: POSTMASTER
              valueFrom:
                configMapKeyRef:
                  key: POSTMASTER
                  name: config-common
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  key: DOMAIN
                  name: config-common
            - name: HOSTNAMES
              valueFrom:
                configMapKeyRef:
                  key: HOSTNAMES
                  name: config-common
            - name: IMAP_ADDRESS
              value: mailu-dovecot.mailu-mailserver
            - name: POP3_ADDRESS
              value: mailu-dovecot.mailu-mailserver
            - name: SMTP_ADDRESS
              value: mailu-postfix.mailu-mailserver
            - name: AUTHSMTP_ADDRESS
              value: mailu-postfix.mailu-mailserver
            - name: REDIS_ADDRESS
              value: mailu-redis.mailu-mailserver
            - name: WEBMAIL
              valueFrom:
                configMapKeyRef:
                  key: WEBMAIL
                  name: config-common
            - name: WEBSITE
              valueFrom:
                configMapKeyRef:
                  key: WEBSITE
                  name: config-common
            - name: WEB_WEBMAIL
              valueFrom:
                configMapKeyRef:
                  key: WEB_WEBMAIL
                  name: config-common
            - name: WEBMAIL_ADDRESS
              value: mailu-roundcube.mailu-mailserver.svc.cluster.local
            - name: WEBDAV
              valueFrom:
                configMapKeyRef:
                  key: WEBDAV
                  name: config-common
            - name: WEBDAV_ADDRESS
              value: 'mailu-webdav.mailu-mailserver:5232'
            - name: SITENAME
